<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/create.css">
    <script src="../scripts/canvas.js" defer></script>
    <script src="../scripts/printLetters.js" defer></script>
    <title>Create | Mypography</title>
    <link rel="icon" href="../img/icon.png" />
</head>
<body>
    <div class="content">
        <div class="instructions">
            <div class="create-info">
                <p>üìù All letters MUST be <span style="text-decoration: underline;">lower case</span></p>
                <p>‚åö Step 1 of 4</p>
            </div>
            <p class="title">Write the sentence (1 letter at a time)</p>
            <span>the quick brown fox jumps over the lazy dog</span>
        </div>
        <div class="create-container">
            <canvas id="canvas" width="200" height="200"></canvas>
            <div class="btn-container">
                <p>Write 1 <b>lower case</b> letter in the box <br> and click submit (ignore spaces):</p>
                <button onclick="printLetterToBoard('lowerChars')" class="submit-btn">Submit</button>
            </div>
        </div>
        <div class="letter-container">
            <div id="container1" class="container-row"></div>
            <div id="container2" class="container-row"></div>
            <div id="container3" class="container-row"></div>
            <div id="container4" class="container-row"></div>
        </div>
        <div class="clear-and-reset">
            <button class="submit-btn" onclick="location.reload()">Reset</button>
            <a id="nonClickableLink" class="non-clickable-link" href="./typeLowerCase.html">
                <button id="finishedBtn" class="submit-btn finished-btn">Finished</button>
            </a>
        </div>
    </div>
</body>
</html>
