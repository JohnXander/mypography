<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/create.css">
    <script src="../scripts/canvas.js" defer></script>
    <script src="../scripts/printLetters.js" defer></script>
    <title>Create | Mypography</title>
    <link rel="icon" href="../img/icon.png" />
</head>
<body>
    <div class="content">
        <div class="instructions">
            <p>NOTE: All letters MUST be <b>uppercase</b></p>
            <p class="title">Write the sentence (1 letter at a time)</p>
            <span>THE FIVE BOXING WIZARDS JUMP QUICKLY</span>
        </div>
        <div class="create-container">
            <canvas id="canvas" width="200" height="200"></canvas>
            <div class="btn-container">
                <p>Write 1 <b>uppercase</b> letter in the box <br> and then click submit:</p>
                <button onclick="printLetterToBoard('upperChars')" class="submit-btn">Submit</button>
            </div>
        </div>
        <div class="letter-container" id="letterContainer">
            <div id="container1" class="container-row"></div>
            <div id="container2" class="container-row"></div>
            <div id="container3" class="container-row"></div>
            <div id="container4" class="container-row"></div>
        </div>
        <a id="nonClickableLink" class="non-clickable-link" href="./typeUpperCase.html">
            <button id="finishedBtn" class="submit-btn finished-btn">Finished</button>
        </a>
    </div>
</body>
</html>
